{%extends "base.html"%}

{% block title %}Sessions{% endblock %}

{% block content %}

<body>


  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/icon/waveform.png" alt="" width="72" height="57">
        <h2>Sign up for a Sessions account</h2>
      </div>



      <div class="row justify-content-center">
        <div class="col-sm-4 mb-2">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameField" placeholder="anything lolz" required>
          <div class="invalid-feedback">
            Username field can't be empty
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-sm-4 mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            Valid email is required.
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-sm-4">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="lolz.." required>
          <div class="invalid-feedback">
            Password can't be empty
          </div>
        </div>
      </div>

      <div class="col text-center">
        <a class="mt-5 w-25 btn btn-primary btn-lg" type="submit" href="login.html">Sign up</a>
      </div>



  </div>

  </main>


  </div>

  <div class="navbar fixed-bottom justify-content-center">

    <footer class="my-5 pt-5 text-muted text-center text-small">

      <div class="col-12 col-md">
        <img class="mb-2" src="assets/logo1.png" alt="" width="24" height="24">
      </div>
      <p class="mb-1">&copy; IAB207 Assignment 3 - 2022</p>

    </footer>
  </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

{% endblock %}

</html>
